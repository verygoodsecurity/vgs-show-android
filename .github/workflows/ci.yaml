---
name: 'CI: Tests'

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - 'main'
    tags:
      - 'v*'

permissions:
  contents: read
  checks: write  # For publishing test results

jobs:
  run-unit-tests:
    name: 'Run Unit Tests'
    runs-on: macos-14  # macOS M1 runner
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Restore Gradle cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: gradle-${{ hashFiles('build.gradle', 'app/build.gradle') }}

      - name: Run Detekt
        run: ./gradlew app:detekt vgsshow:detekt --continue --no-daemon --parallel --configure-on-demand

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --continue --stacktrace

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: unit-test-results
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/**
          retention-days: 30

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: ${{ !cancelled() }}
        with:
          report_paths: '**/build/test-results/**/TEST-*.xml'
          check_name: 'Unit Test Results'
          fail_on_failure: true